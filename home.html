
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ODEL Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('odel_home_banner.jpg') no-repeat center center/cover;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      text-shadow: 0 0 10px #000;
    }
    .hero-text h1 {
      font-size: 4rem;
    }
    .hero-text a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-text">
      <h1>THE STAGE IS SET</h1>
      <a href="index.html">Start Rating</a>
    </div>
  </div>
</body>
</html>
